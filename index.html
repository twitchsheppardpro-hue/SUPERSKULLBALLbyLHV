<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National League of Skullball</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ==================== HEADER ==================== -->
    <header class="head">
        <div class="container head-grid">
            <div class="event">
                <img id="eventLogo" class="event-logo" alt="Logo de la ligue"/>
                <h1 id="leagueTitle" class="title"></h1>
            </div>
            <nav id="mainNav" class="nav">
                <button class="pill active" data-tab="classement">Classement</button>
                <button class="pill" data-tab="live">Matchs en direct</button>
                <button class="pill" data-tab="finished">Matchs terminés</button>
            </nav>
            <button id="adminBtn" class="pill admin" data-tab="admin">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="margin-right:8px">
                    <path d="M12 17a2 2 0 0 0 2-2V9a2 2 0 1 0-4 0v6a2 2 0 0 0 2 2z"/><path d="M7 9V7a5 5 0 1 1 10 0v2"/><rect x="5" y="9" width="14" height="10" rx="2"/>
                </svg>
                Admin
            </button>
        </div>
    </header>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="container">
        <!-- =========== CLASSEMENT View =========== -->
        <section id="tab-classement" class="panel">
            <nav class="subnav">
                <button class="pill sub active" data-sub="tableau">Classement</button>
                <button class="pill sub" data-sub="bracket">Phase finale</button>
                <button class="pill sub" data-sub="buteurs">Buteurs</button>
            </nav>
            <div id="view-tableau"></div>
            <div id="view-bracket" class="hidden"></div>
            <div id="view-buteurs" class="hidden"></div>
        </section>

        <!-- =========== LIVE Matches View =========== -->
        <section id="tab-live" class="panel hidden">
             <!-- This container will be dynamically filled by app.js -->
        </section>

        <!-- =========== FINISHED Matches View =========== -->
        <section id="tab-finished" class="panel hidden">
            <div class="filterbar" id="finishedFilter"></div>
            <div id="finished-list"></div>
        </section>
        
        <!-- =========== ADMIN View =========== -->
        <section id="tab-admin" class="panel hidden">
            <div class="admin-grid">
                <div class="admin-block">
                    <h3 class="admin-title">Règles & Options</h3>
                    <div id="rules-options-form"></div>
                </div>
                <div class="admin-block">
                    <h3 class="admin-title">Génération des Matchs</h3>
                    <div id="matches-generation-form"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
