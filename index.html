<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skullball Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <img src="./logos/logoevent.png" alt="Logo Événement" class="event-logo">
            <nav class="main-nav">
                <button class="pill active" data-tab="classement">Classement</button>
                <button class="pill" data-tab="live">Match en direct</button>
                <button class="pill" data-tab="finished">Match terminé</button>
            </nav>
            <button class="pill admin-pill" data-tab="admin">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Admin
            </button>
        </div>
    </header>

    <main class="container">
        <!-- Error Banner -->
        <div id="error-banner" class="error-banner hidden">
            <p>Erreur lors du chargement des données.</p>
            <button id="retry-fetch">Réessayer</button>
        </div>

        <!-- Classement Tab -->
        <section id="tab-classement" class="tab-content active">
            <div class="sub-nav">
                <button class="sub-pill active" data-sub-tab="classement-table">Classement</button>
                <button class="sub-pill" data-sub-tab="playoffs">Phase Finale</button>
                <button class="sub-pill" data-sub-tab="scorers">Buteur</button>
            </div>

            <!-- Classement View -->
            <div id="view-classement-table" class="sub-tab-content active">
                <div class="panel">
                    <p class="caption">Tri : Points ▸ Diff ▸ BP ▸ Confrontation directe.</p>
                    <table class="standings-table">
                        <thead>
                            <tr>
                                <th class="pos">#</th>
                                <th class="team-col">Équipe</th>
                                <th>J</th><th>G</th><th>N</th><th>P</th><th>BP</th><th>BC</th><th>Diff</th><th>BO</th><th>BD</th><th>Pts</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Phase Finale View -->
            <div id="view-playoffs" class="sub-tab-content">
                 <div class="playoffs-grid">
                    <!-- Les colonnes (Barrages, Demis, Finale) seront injectées ici -->
                </div>
            </div>

            <!-- Buteurs View -->
            <div id="view-scorers" class="sub-tab-content">
                <div class="panel">
                    <table class="scorers-table">
                        <thead>
                            <tr>
                                <th class="pos">#</th>
                                <th class="player-col">Joueur</th>
                                <th class="club-col">Club</th>
                                <th class="goals-col">Buts</th>
                            </tr>
                        </thead>
                        <tbody id="scorers-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Match en direct Tab -->
        <section id="tab-live" class="tab-content">
            <div id="live-match-container">
                <!-- La carte de match en direct sera injectée ici -->
            </div>
        </section>

        <!-- Match terminé Tab -->
        <section id="tab-finished" class="tab-content">
             <div class="sub-nav" id="finished-filters">
                <!-- Filtres de journées/phases injectés ici -->
            </div>
            <div id="finished-list" class="finished-list">
                <!-- Liste des matchs terminés injectée ici -->
            </div>
        </section>

        <!-- Admin Tab -->
        <section id="tab-admin" class="tab-content">
            <div class="panel admin-panel">
                <h3>Règles & Options</h3>
                <form id="rules-form" class="rules-form">
                    <div class="form-group">
                        <label>Points victoire</label>
                        <input type="number" id="pts-win" value="3">
                    </div>
                    <div class="form-group">
                        <label>Points nul</label>
                        <input type="number" id="pts-draw" value="1">
                    </div>
                    <div class="form-group">
                        <label>Points défaite</label>
                        <input type="number" id="pts-loss" value="0">
                    </div>
                     <div class="form-group toggle-group">
                        <label>Activer bonus</label>
                        <select id="bonus-enabled">
                            <option value="true">Oui</option>
                            <option value="false">Non</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Seuil BO (écart ≥)</label>
                        <input type="number" id="bo-margin" value="3">
                    </div>
                    <div class="form-group">
                        <label>Seuil BD (défaite ≤)</label>
                        <input type="number" id="bd-margin" value="1">
                    </div>
                     <div class="form-group">
                        <label>Durée match (min)</label>
                        <input type="number" id="match-duration" value="15">
                    </div>
                </form>
                <div class="admin-actions">
                     <button id="generate-schedule-fallback" class="pill">Générer les matchs</button>
                     <button id="generate-playoffs-fallback" class="pill">Générer les phases finales</button>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
