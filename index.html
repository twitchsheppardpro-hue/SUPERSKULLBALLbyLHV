<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National League of Skullball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="league-brand">
                <img src="data/logos/logoevent.png" alt="League Logo" class="league-logo">
                <h1 class="league-title">National League of Skullball</h1>
            </div>
            <nav class="main-nav">
                <a href="#/classement" class="pill" data-tab="classement">Classement</a>
                <a href="#/live" class="pill" data-tab="live">Matchs en direct</a>
                <a href="#/finished" class="pill" data-tab="finished">Matchs terminés</a>
            </nav>
            <div class="admin-badge" id="admin-toggle">Admin</div>
        </div>
    </header>

    <main class="container">
        <!-- Admin Panel (Sliding) -->
        <aside class="admin-panel" id="admin-panel">
            <h2><span class="icon">⚙️</span> Admin</h2>
            <div class="admin-section">
                <h3>Règles & Options</h3>
                <form id="rules-form" class="admin-form">
                    <label>Points victoire <input type="number" id="rule-win" value="3"></label>
                    <label>Points nul <input type="number" id="rule-draw" value="1"></label>
                    <label>Points défaite <input type="number" id="rule-loss" value="0"></label>
                    <label>Activer bonus <select id="rule-bonus-enabled"><option value="true">Oui</option><option value="false">Non</option></select></label>
                    <label>BO (+ points) <input type="number" id="rule-bo-points" value="1"></label>
                    <label>Seuil BO (écart ≥) <input type="number" id="rule-bo-threshold" value="3"></label>
                    <label>BD (+ points) <input type="number" id="rule-bd-points" value="1"></label>
                    <label>Seuil BD (écart ≤) <input type="number" id="rule-bd-threshold" value="1"></label>
                    <label>Durée match (min) <input type="number" id="rule-duration" value="15"></label>
                    <button type="submit">Sauvegarder règles</button>
                </form>
            </div>
            <div class="admin-section">
                <h3>Génération</h3>
                <div class="generation-controls">
                    <button id="generate-matches">Générer les matchs</button>
                    <label><input type="checkbox" id="home-away-checkbox"> Aller/Retour</label>
                    <button id="generate-playoffs">Générer les phases finales</button>
                </div>
            </div>
             <div class="admin-section">
                <h3>Données</h3>
                <div class="data-controls">
                    <button id="export-data">Exporter JSON</button>
                    <label class="file-label">Importer JSON <input type="file" id="import-data" accept=".json"></label>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Classement View -->
            <section id="view-classement" class="view">
                <nav class="sub-nav">
                    <button class="pill" data-sub-tab="standings" class="active">Classement</button>
                    <button class="pill" data-sub-tab="playoffs">Phase finale</button>
                    <button class="pill" data-sub-tab="scorers">Buteurs</button>
                </nav>
                <div id="sub-view-standings" class="sub-view">
                    <div class="table-wrapper">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>#</th><th>Équipe</th><th>J</th><th>G</th><th>N</th><th>P</th><th>BP</th><th>BC</th><th>Diff</th><th>BO</th><th>BD</th><th>Pts</th>
                                </tr>
                            </thead>
                            <tbody id="standings-body"></tbody>
                        </table>
                    </div>
                </div>
                <div id="sub-view-playoffs" class="sub-view hidden">
                    <div class="playoff-bracket">
                        <div class="bracket-round"><h3>Barrages</h3><div id="bracket-barrages"></div></div>
                        <div class="bracket-round"><h3>Demi-finales</h3><div id="bracket-demis"></div></div>
                        <div class="bracket-round"><h3>Finale</h3><div id="bracket-finale"></div></div>
                    </div>
                </div>
                <div id="sub-view-scorers" class="sub-view hidden">
                    <div class="table-wrapper">
                        <table class="styled-table">
                            <thead><tr><th>#</th><th>Joueur</th><th>Club</th><th>Buts</th></tr></thead>
                            <tbody id="scorers-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Live View -->
            <section id="view-live" class="view hidden">
                <div id="live-matches-list" class="matches-grid"></div>
            </section>
            
            <!-- Full Screen Match View -->
            <section id="view-match" class="view hidden">
                 <!-- Content injected by JS -->
            </section>


            <!-- Finished View -->
            <section id="view-finished" class="view hidden">
                <div class="filters">
                    <span>Filtrer:</span>
                    <div id="finished-filters" class="filter-pills"></div>
                </div>
                <div id="finished-matches-list" class="matches-grid"></div>
            </section>
        </div>
    </main>
    
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
